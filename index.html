<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My QR CODE Site</title>
    <link rel="stylesheet" type="text/css" href="QR CSS/qr code.css" />
    <link
      rel="stylesheet"
      href="(https://fonts.google.com/specimen/Outfit)"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="QRcode-container">
      <div></div>

      <div>
        <img
          src="./images/image-qr-code.png"
          alt="There was meant to be an image here"
        />
        <p id="bigger">
          <strong>
            Improve your front-end<br />
            skills by buidling projects</strong
          >
        </p>

        <p id="smaller">
          Scan the QR code to visit Frontend <br />Mentor and take your coding
          skills to<br />
          the next level
        </p>
      </div>
    </main>
  </body>
</html>
